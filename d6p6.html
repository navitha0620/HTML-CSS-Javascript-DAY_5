<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Sum of the numbers</h1>
    <div class="container">
        
            <div >
                <input class="form-control bg-success" id="f1" type="text" placeholder="First Number">
            </div>
            <div >
                <input class="form-control bg-success" id="l1"  type="text" placeholder="second Number">
            </div>
            <div>
                <button class="btn btn-warning" onclick="fun1()">add..!</button>
                <button class="btn btn-warning" onclick="fun2()">sub..!</button>
                <button class="btn btn-warning" onclick="fun3()">multi..!</button>
                <button class="btn btn-warning" onclick="fun4()">div..!</button>
            </div>
    
    </div>
</body>
</html>
<script>
    function fun1(){
        let first=document.getElementById("f1");
        let second=document.getElementById("l1");
        let add=parseInt(first.value);
        let add1=parseInt(second.value);
        let c=add+add1;
        alert(c);
    }
    function fun2(){
        let first=document.getElementById("f1");
        let second=document.getElementById("l1");
        let sub=parseInt(first.value);
        let sub1=parseInt(second.value);
        let c=sub-sub1;
        alert(c);
    }
    function fun3(){
        let first=document.getElementById("f1");
        let second=document.getElementById("l1");
        let multi=parseInt(first.value);
        let multi1=parseInt(second.value);
        let c=multi*multi1;
        alert(c);
    }
    function fun4(){
        let first=document.getElementById("f1");
        let second=document.getElementById("l1");
        let div=parseInt(first.value);
        let div1=parseInt(second.value);
        let c=div/div1;
        alert(c);
    }
</script>
