    <div class="container">
        <h1 class="alert alert-info" style="text-align: center;">Calculator</h1>
        <div class="row">
            <div class="col-sm-4">
                
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control bg-info" name="" value="" id="txt1">
                <table class="table table-bordered">
                    <tr>
                        <td class="p-0">
                            <button style="border-radius:0%; color:light;" class="btn btn-dark w-100" onclick="fun1(this)">1</button>
                        </td>
                        <td class="p-0">
                            <button style="border-radius:0%; color:light;" class="btn btn-dark w-100"  onclick="fun1(this)">2</button>

<script>
    function fun1(btn){
        let txtBox=document.getElementById("txt1"); 
        let oldval=txtBox.value;
        //oldval=""
        let newval=btn.innerHTML;
        if(newval=="="){
            txtBox.value=eval(oldval);
        }else if(newval=="C"){
            txtBox.value="";
        }else{
            txtBox.value=oldval+newval;
        }

    }
</script>
